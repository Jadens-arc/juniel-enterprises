{{ define "main" }}
<div class="container pb-5 mb-5 d-flex justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="title my-4">
      {{ if .Title }}
      <h1 class="title">{{ .Title }}</h1>
      {{ end}}
    </div>
    <section class="body">{{ .Content }}</section>
  </div>
</div>
{{ end }}
