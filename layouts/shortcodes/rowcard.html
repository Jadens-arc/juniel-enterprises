<div
  class='my-5 rounded overflow-hidden mb-4 shadow-sm h-md-250 d-flex justify-content-between {{ if .Get "reversed" }} flex-row-reverse {{ else }} flex-row {{ end }} bg-light'
>
  <div class="col p-5 d-flex flex-column position-static">
    <h3 class="mb-4">{{ .Get "title" }}</h3>
    <p class="card-text mb-auto">{{ .Get "description" }}</p>
  </div>
  <img
    class="d-none d-lg-block"
    style="object-fit: cover; width: 30%; height: auto"
    src='{{ .Get "url" }}'
  />
</div>
