{{ define "main" }}
<div class="container pb-5 mb-5 d-flex justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="title my-4">
      {{ if .Title }}
      <h1 class="title">{{ .Title }}</h1>
      {{ end}}
    </div>
    <section class="body">{{ .Content }}</section>
    <h2 class="mb-3">Get in Contact</h2>
    <div class="row justify-content-center p-4 card shadow">
      <!-- modify this form HTML and place wherever you want your form -->
      <form
        action="https://formspree.io/f/xayrvdgd"
        method="POST"
      >
        <div class="form-group mb-4">
          <label>Name:</label>
          <input class="form-control" type="text" name="name" placeholder="Enter your full name">
        </div>
        <div class="form-group mb-4">
          <label>Email Address:</label>
          <input class="form-control" type="email" name="email" placeholder="Enter your email address">
        </div>
        <input type="text" name="service" value="{{ .Title }}" style="display: none;">
        <div class="form-group mb-4">
          <label>Your message:</label>
          <textarea placeholder="Please describe your needs and let us know your preferred timing for a discussion" class="form-control" name="message" rows="5"></textarea>
        </div>
        <!-- your other form fields go here -->
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
{{ end }}
